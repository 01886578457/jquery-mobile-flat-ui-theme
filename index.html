<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="themes/css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="themes/css/jqm.starter.theme.css" />
  <link rel="stylesheet" type="text/css" href="themes/css/jqm.flatui.theme.css" />
  <link rel="stylesheet" type="text/css" href="themes/css/jqm.structure.css" />

  <script src="themes/js/jquery.min.js"></script>
  <script src="themes/js/jqm.min.js"></script>
</head>
<body>

<div class="preview ui-shadow swatch">
	<div class="ui-header ui-bar-a" data-swatch="a" data-theme="a" data-form="ui-bar-a" data-role="header" role="banner">
		<a class="ui-btn-left ui-btn ui-btn-icon-notext ui-btn-corner-all ui-shadow ui-btn-up-a" data-iconpos="notext" data-theme="a" data-role="button" data-icon="home" title=" Home ">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text"> Home </span>
				<span data-form="ui-icon" class="ui-icon ui-icon-home ui-icon-shadow"></span>
			</span>
		</a>
		<h1 class="ui-title" tabindex="0" role="heading" aria-level="1">A</h1>
		<a class="ui-btn-right ui-btn ui-btn-icon-notext ui-btn-corner-all ui-shadow ui-btn-up-a" data-iconpos="notext" data-theme="a" data-role="button" data-icon="menu-24" title=" Navigation ">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text"> Navigation </span>
				<span data-form="ui-icon" class="ui-icon ui-icon-flat-menu ui-icon-shadow"></span>
			</span>
		</a>
	</div>

	<div class="ui-content ui-body-a" data-theme="a" data-form="ui-body-a" data-role="content" role="main">

		<p>
			Sample text and <a class="ui-link" data-form="ui-body-a" href="#" data-theme="a">links</a>.
		</p>

    <fieldset class="ui-grid-a">
      <div class="ui-block-a"><button data-icon="star" data-theme="a">Button A</button></div>
      <div class="ui-block-b"><button data-icon="flat-new" data-theme="b">Button B</button></div>
    </fieldset>
    <fieldset class="ui-grid-a">
      <div class="ui-block-a"><button data-icon="flat-man" data-theme="c">Button C</button></div>
      <div class="ui-block-b"><button data-icon="flat-mail" data-theme="d">Button D</button></div>
    </fieldset>
    <fieldset class="ui-grid-a">
      <div class="ui-block-a"><button data-icon="flat-lock" data-theme="e">Button E</button></div>
      <div class="ui-block-b"><button data-icon="flat-menu" data-theme="f">Button F</button></div>
    </fieldset>
    <fieldset class="ui-grid-a">
      <div class="ui-block-a"><button data-icon="flat-heart" data-theme="g">Button G</button></div>
    </fieldset>

		<ul data-role="listview" data-inset="true">
            <li data-role="list-divider" data-swatch="a" data-theme="a" data-form="ui-bar-a">List Header</li>
            <li data-form="ui-btn-up-a" data-swatch="a" data-theme="a">Read-only list item</li>
            <li data-form="ui-btn-up-a"><a href="#">Linked list item</a></li>
		</ul>

		<div data-role="fieldcontain">
		    <fieldset data-role="controlgroup">
				<input type="radio" name="radio-choice-a" id="radio-choice-1-a" value="choice-1" checked="checked" />
		        <label for="radio-choice-1-a" data-form="ui-btn-up-a">Radio</label>

				<input type="checkbox" name="checkbox-a" id="checkbox-a" checked="checked" />
				<label for="checkbox-a" data-form="ui-btn-up-a">Checkbox</label>

		    </fieldset>
		</div>

    <select name="flip-1" id="flip-1" data-role="slider">
      <option value="off">Off</option>
      <option value="on" selected>On</option>
    </select>

		<div data-role="fieldcontain">
			<div data-role="controlgroup" data-type="horizontal">
	    	<a href="#" data-icon="flat-mail"  data-theme="c"  data-iconpos="notext" data-role="button">Yes</a>
	    	<a href="#" data-icon="flat-camera"  data-theme="c"  data-iconpos="notext" data-role="button">Yes</a>
	    	<a href="#" data-icon="flat-heart"  data-theme="c"  data-iconpos="notext" data-role="button">Yes</a>
	    	<a href="#" data-icon="flat-eye"  data-theme="c" data-iconpos="notext" data-role="button">Yes</a>
			</div>
		</div>

		<div data-role="fieldcontain">
			<select name="select-choice" id="select-choice-a" data-native-menu="false" data-theme="a" data-form="ui-btn-up-a">
				<option value="standard">Option 1</option>
				<option value="rush">Option 2</option>
				<option value="express">Option 3</option>
				<option value="overnight">Option 4</option>
			</select>
		</div>

		<input type="text" value="Text Input" class="input" data-form="ui-body-a" />

		<div data-role="fieldcontain">
			<input type="range" name="slider" value="50" min="0" max="100" data-form="ui-body-a" data-theme="a" data-highlight="true" />
		</div>
	</div>
</div><!--end_swatches-->

<div id="highlight"> </div>
</body>
</html>
